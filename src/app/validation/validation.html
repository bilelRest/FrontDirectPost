<h1>Historique des session</h1>
<table class="table table-striped">
    <thead>
        <th>Date </th>
        <th>Agent</th>
        <th>Total</th>
        <th>Action</th>
    </thead>
    <tbody>
        <tr *ngFor="let s of lisGuichet">
        <td>{{s.date}}</td>
<td>{{s.appUser != null?s.appUser.username:'n/a'}}</td>
        <td>{{s.total}}</td>
        
        <td>
            <button class="btn btn-success " title="Réimprimer" (click)="situationPrint(s)" ><i class="bi bi-printer"></i></button>
        </td>
        </tr>
        <tr style="border: solid 2px;font-weight: bold;">
            <td colspan="1"></td>
            <td>Total journée</td>
            <td>{{tosession}}</td>
            <td></td>
        </tr>
    </tbody>
</table>
<button type="button" class="btn btn-success   " (click)="ValiderChefSituation()">Valider tous</button>
