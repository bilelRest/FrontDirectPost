<div class="container-fluid py-4">
  <div class="row g-4">
    <div class="col-md-6">
      <div class="card shadow-sm border-0 h-100">
        <div class="card-header bg-white py-3 border-bottom">
          <h5 class="card-title mb-0 text-primary">
            <i class="bi bi-person-plus-fill me-2"></i>Ajouter Utilisateur
          </h5>
        </div>
        <div class="card-body p-4">
          <form (ngSubmit)="addUser()" #userForm="ngForm" novalidate>
            
            <div class="mb-3">
              <label class="form-label fw-semibold">Nom et prénom</label>
              <div class="input-group">
                <span class="input-group-text bg-light"><i class="bi bi-person"></i></span>
                <input type="text" 
                       class="form-control" 
                       [(ngModel)]="currentUser.nomPrenom" 
                       name="nomPrenom" 
                       placeholder="Ex: Jean Dupont"
                       required>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Matricule</label>
              <div class="input-group">
                <span class="input-group-text bg-light"><i class="bi bi-hash"></i></span>
                <input type="number" 
                       class="form-control" 
                       [(ngModel)]="currentUser.username" 
                       name="username" 
                       placeholder="Ex: 45882"
                       required>
              </div>
            </div>
            
            <div class="mb-4">
              <label class="form-label fw-semibold">Mot de passe</label>
              <div class="input-group">
                <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
                <input type="password" 
                       class="form-control" 
                       [(ngModel)]="currentUser.password" 
                       name="password" 
                       required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Agence</label>
              <div class="input-group">
                <select [(ngModel)]="currentUser.agence" class="form-select"  name="agence">
                <option value="" disabled selected>Choisir Agence</option>
                <option value="SfxBos">Sfax ElBousten</option>
                <option value="SfxJeb">Sfax Beb Ejebli</option>
                <option value="TnCart">Tunis Carthage</option>
          </select>
              </div>
            </div>
            
           
            
            <button type="submit" 
                    class="btn btn-primary w-100 d-flex align-items-center justify-content-center"
                    [disabled]="userForm.invalid">
              <i class="bi bi-check-circle me-2"></i> Créer l'utilisateur
            </button>
            
          </form>
        </div>
      </div>
    </div>
  </div>
   <div class="mb-4">
     <div class="mb-3">
              <label class="form-label fw-semibold">Matricule</label>
              <div class="input-group">
                <span class="input-group-text bg-light"><i class="bi bi-hash"></i></span>
                <input type="number" 
                       class="form-control" 
                       [(ngModel)]="usr" 
                       [ngModelOptions]="{standalone: true}"
                       name="username" 
                       placeholder="Ex: 45882"
                       required>
              </div>
            </div>
            <label class="form-label fw-semibold">Nom du Rôle</label>
            <div class="input-group">
              <span class="input-group-text bg-light"><i class="bi bi-tags"></i></span>
              <select [(ngModel)]="role" [ngModelOptions]="{standalone: true}" class="form-select"  name="role">
                <option value="" disabled selected>Choisir un rôle...</option>
                <option value="ADMIN">Administrateur</option>
                <option value="CHEF">Chef d'agence</option>
                <option value="GUICHET">Guichetier</option>
              </select>
            </div>
            <button (click)="addRole()" type="button" class="btn btn-success">Ajouter role</button>
          </div>
</div>
