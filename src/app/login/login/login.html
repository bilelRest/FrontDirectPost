<div class="direct-post-container d-flex align-items-center justify-content-center">
  <div class="card auth-card shadow-2xl border-0 overflow-hidden">
    
    <div class="brand-strip"></div>

    <div class="p-4 p-sm-5">
      <div class="text-center mb-5">
        <div class="logo-circle shadow-sm mb-3">
          <i class="bi bi-mailbox2 text-primary fs-1"></i>
        </div>
        <h2 class="fw-bold brand-title">DirectPost</h2>
        <p class="text-muted small">Espace  Sécurisé</p>
      </div>

      <form #f="ngForm" (ngSubmit)="auth(f)">
        <div class="mb-4 custom-input-group">
          <label class="form-label small fw-bold text-uppercase">Identifiant</label>
          <div class="input-group">
            <span class="input-group-text bg-light border-end-0"><i class="bi bi-person"></i></span>
            <input type="text" name="username" ngModel required class="form-control bg-light border-start-0">
          </div>
        </div>

        <div class="mb-4 custom-input-group">
          <label class="form-label small fw-bold text-uppercase">Mot de passe</label>
          <div class="input-group">
            <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
            <input type="password" name="password" ngModel required class="form-control bg-light border-start-0" >
          </div>
        </div>

        <button type="submit" class="btn btn-post-primary w-100 py-3 rounded-pill fw-bold shadow-sm mt-2" [disabled]="f.invalid">
          SE CONNECTER <i class="bi bi-arrow-right ms-2"></i>
        </button>
      </form>

      <div class="text-center mt-5">
        <p class="small text-muted">Avez-vous besoin d'aide ? <br> 
          <a href="#" class="text-primary text-decoration-none fw-semibold">Contacter le support</a>
        </p>
      </div>
    </div>
  </div>
</div>
