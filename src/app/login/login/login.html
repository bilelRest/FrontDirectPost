<div class="container">
  <form #f="ngForm" (ngSubmit)="auth(f)">
    <div class="form-group">
      <label>Login</label>
      <input type="text" name="username" ngModel required class="form-control">
    </div>

    <div class="form-group">
      <label>Mot de passe</label>
      <input type="password" name="password" ngModel required class="form-control">
    </div>

    <button type="submit" class="btn btn-success" [disabled]="f.invalid">
      Login
    </button>
  </form>
</div>
